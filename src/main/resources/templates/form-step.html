<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>分步表单</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../lib/layui-v2.6.3/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/public.css" media="all">
    <link rel="stylesheet" href="../js/lay-module/step-lay/step.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <div class="layui-fluid">
            <div class="layui-card">
                <div class="layui-card-body" style="padding-top: 40px;">
                    <div class="layui-carousel" id="stepForm" lay-filter="stepForm" style="margin: 0 auto;">
                        <div carousel-item>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">车牌号:</label>
                                        <div class="layui-input-block">
                                            <input type="text" placeholder="请填写车牌号" id="numberPlate1"
                                                   class="layui-input" required/>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">vip类型:</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required" id="carRoot1">
                                                <option value="普通vip" selected>普通vip</option>
                                                <option value="超级vip">超级vip</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">vip缴费:</label>
                                        <div class="layui-input-block">
                                            <input type="number" placeholder="请填写缴费金额" value="" class="layui-input"
                                                   lay-verify="number" id="money1" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">联系方式:</label>
                                        <div class="layui-input-block">
                                            <input type="number" placeholder="请输入手机号码" value="" class="layui-input"
                                                   lay-verify="number" id="carPhone1" required>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">缴费方式:</label>
                                        <div class="layui-input-block">
                                            <select lay-verify="required" id="payMode1">
                                                <option value="人工入款">人工入款</option>
                                                <option value="二维码收款">二维码收款</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注说明:</label>
                                        <div class="layui-input-block">
                                            <textarea placeholder="入款备注" value="" class="layui-textarea"
                                                      id="carInfo1"></textarea>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button class="layui-btn" lay-submit lay-filter="formStep">
                                                &emsp;下一步&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <form class="layui-form" style="margin: 0 auto;max-width: 460px;padding-top: 40px;">
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">车牌号:</label>
                                        <div class="layui-input-block">
                                            <div  class="layui-form-mid layui-word-aux" >
                                                <span style="font-size: 16px;color: #333;" id="numberPlate"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">vip类型:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" >
                                                <span style="font-size: 16px;color: #333;" id="carRoot"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">手机号码:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" >
                                                <span style="font-size: 16px;color: #333;" id="carPhone"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">缴费金额:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" >
                                                <span style="font-size: 18px;color: #333;" id="money"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">缴费方式:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" >
                                                <span style="font-size: 16px;color: #333;" id="payMode"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <label class="layui-form-label">备注说明:</label>
                                        <div class="layui-input-block">
                                            <div class="layui-form-mid layui-word-aux" >
                                                <span style="font-size: 16px;color: #333;" id="carInfo"></span>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="layui-form-item">
                                        <div class="layui-input-block">
                                            <button type="button" class="layui-btn layui-btn-primary pre">上一步</button>
                                            <button class="layui-btn" lay-submit lay-filter="formStep2">
                                                &emsp;确认入款&emsp;
                                            </button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div>
                                <div style="text-align: center;margin-top: 90px;">
                                    <i class="layui-icon layui-circle"
                                       style="color: white;font-size:30px;font-weight:bold;background: #52C41A;padding: 20px;line-height: 80px;">&#xe605;</i>
                                    <div style="font-size: 24px;color: #333;font-weight: 500;margin-top: 30px;">
                                        入款成功
                                    </div>
                                </div>
                                <div style="text-align: center;margin-top: 50px;">
                                    <button class="layui-btn next">再入一笔</button>
                                    <button class="layui-btn layui-btn-primary" id="formStep3" >查看账单</button>
                                </div>
                            </div>
                        </div>
                        <div style="color: #666;margin-top: 30px;margin-bottom: 40px;padding-left: 30px;">
                            <h3>缴费说明</h3><br>
                            <h4>普通VIP</h4>
                            <p>缴费1000元，可享七折优惠/年</p>
                            <br>
                            <h4>超级VIP</h4>
                            <p>缴费10000元，可享终身五折优惠</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="../lib/layui-v2.6.3/layui.js" charset="utf-8"></script>
<script src="../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'step'], function () {
        var $ = layui.$,
            form = layui.form,
            step = layui.step;

        step.render({
            elem: '#stepForm',
            filter: 'stepForm',
            width: '100%', //设置容器宽度
            stepWidth: '750px',
            height: '500px',
            stepItems: [{
                title: 'VIP注册'
            }, {
                title: '确认注册信息'
            }, {
                title: '完成'
            }]
        });


        form.on('submit(formStep)', function (data) {
            let numberPlate1 = document.getElementById('numberPlate1');
            let carRoot1 = document.getElementById('carRoot1');
            let money1 = document.getElementById('money1');
            let carPhone1 = document.getElementById('carPhone1');
            let payMode1 = document.getElementById('payMode1');
            let carInfo1 = document.getElementById('carInfo1');

            let numberPlate = document.getElementById('numberPlate');
            let carRoot = document.getElementById('carRoot');
            let money = document.getElementById('money');
            let carPhone = document.getElementById('carPhone');
            let payMode = document.getElementById('payMode');
            let carInfo = document.getElementById('carInfo');


            numberPlate.innerHTML = numberPlate1.value;
            carRoot.innerHTML = carRoot1.value;
            money.innerHTML = money1.value;
            carPhone.innerHTML = carPhone1.value;
            payMode.innerHTML = payMode1.value;
            carInfo.innerHTML = carInfo1.value;

            step.next('#stepForm');
            return false;
        });

        form.on('submit(formStep2)', function (data) {
            let numberPlate1 = document.getElementById('numberPlate1');
            let carRoot1 = document.getElementById('carRoot1');
            let money1 = document.getElementById('money1');
            let carPhone1 = document.getElementById('carPhone1');
            let payMode1 = document.getElementById('payMode1');
            let carInfo1 = document.getElementById('carInfo1');
            var  params ={
                numberPlate : numberPlate1.value,
                carRoot : carRoot1.value,
                money : money1.value,
                carPhone : carPhone1.value,
                payMode : payMode1.value,
                carInfo : carInfo1.value
            }
            $.ajax({
                url:'/addVipCar',
                data : params,
                type :'GET',
                success:function (data) {
                    step.next('#stepForm');
                },
                error:function (data) {
                    if (data != '0'){
                        layer.alert("车牌号重复注册了")

                    }else {
                        layer.alert("VIP注册失败，请与开发者联系查找失败原因")

                    }
                }
            })
            return false;
        });

        $('.pre').click(function () {
            step.pre('#stepForm');
        });

        $('.next').click(function () {
            step.next('#stepForm');
        });

        $('#formStep3').click(function () {
            $.ajax({
                url : "/page/carMessage.html",
                type: 'get',
                success:function (data) {
                    window.location.href="carMessage.html"
                }
            })
        })
    })
</script>
<script>
</script>
</body>
</html>
